    <script type="text/javascript">
        var quanj1;
        var quanjbody;
        function closequanj () {

        }
        $(document).ready(function () {
            quanj1=document.getElementById('quanj1');
            quanjbody=document.getElementById('quanjbody');
        });
        function pic(num) {
            document.body.removeChild(quanjbody);
            document.getElementById("Figure").style.backgroundImage = "url(images/" + num + ".jpg)";
            $("#quanj1").slideToggle();
        }
    </script>
